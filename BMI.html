<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="BMI.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>
<body>
    <div class="main">
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="input">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height in (cm)" step="0.01">
            <span id="alert1" style="color: red;"></span>
        </div>
        <div class="input">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight in (kg)" step="0.01">
            <span id="alert2" style="color: red;"></span>
        </div>
        <button id="calculate">Calculate BMI</button>
        <div id="result" class="result"></div>
        <div id="chart" class="chart"></div>
    </div>
</div>
    <script src="bmi.js"></script>
</body>
</html>
